version: 2.1

commands:
  configure:
    steps:
      - run:
          command: |
            ./buildconf
            SW_ED="openssl"
            echo "sw_editon: ${SW_ED}"
            ./configure --enable-warnings --enable-werror --with-${SW_ED} --prefix=/home/circleci/build
            echo 'export SW_ED="openssl"' >> $BASH_ENV
            echo "sw_editon: ${SW_ED}"
  configure-openssl-no-verbose:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --disable-verbose --enable-werror --with-${SW_ED} --prefix=/home/circleci/build
  configure-no-proxy:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --disable-proxy --enable-werror --with-openssl
  install-cares:
    steps:
      - run:
          command: |
            sudo apt-get update && sudo apt-get install -y libc-ares-dev
  install-libssh:
    steps:
      - run:
          command: |
            sudo apt-get update && sudo apt-get install -y libssh-dev
  install-deps:
    steps:
      - run:
          command: |
            sudo apt-get update && sudo apt-get install -y libpsl-dev libbrotli-dev libzstd-dev zlib1g-dev
  configure-libssh:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --enable-warnings --enable-werror --with-openssl --with-libssh
  install-wolfssl:
    steps:
      - run:
          command: |
            curl -LO https://github.com/wolfSSL/wolfssl/archive/v5.1.1-stable.tar.gz
            tar -xzf v5.1.1-stable.tar.gz
            cd wolfssl-5.1.1-stable
            ./autogen.sh
            ./configure --enable-tls13 --enable-all --enable-harden --prefix=$HOME/wssl
            make && make install
  install-wolfssh:
    steps:
      - run:
          command: |
            curl -LO https://github.com/wolfSSL/wolfssh/archive/v1.4.8-stable.tar.gz
            tar -xzf v1.4.8-stable.tar.gz
            cd wolfssh-1.4.8-stable
            ./autogen.sh
            ./configure --with-wolfssl=$HOME/wssl --prefix=$HOME/wssh --enable-scp --enable-sftp --disable-examples
            make && make install
  configure-cares:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --enable-warnings --enable-werror --with-openssl --enable-ares
  configure-wolfssh:
    steps:
      - run:
          command: |
            ./buildconf
            SW_ED="wolfssl"
            echo "sw_editon: ${SW_ED}"
            LDFLAGS="-Wl,-rpath,$HOME/wssh/lib" ./configure --enable-warnings --enable-werror --with-${SW_ED}=$HOME/wssl --with-wolfssh=$HOME/wssh --prefix=/home/circleci/build
            echo 'export SW_ED="wolfssl"' >> $BASH_ENV
            echo "sw_editon: ${SW_ED}"
  configure-cares-debug:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --enable-debug --enable-werror --with-openssl --enable-ares

  win-prepare:
    steps:
      - run:
          command: |
            choco install msys2 --params "/NoUpdate /InstallDir:C:\msys64"
      - run:
          command: |
            C:\msys64\usr\bin\sh -l -c "pacman -Syu"
          #shell: cmd.exe
          #  C:\tools\msys64\usr\bin\sh -l -c "cd $(echo '%cd%' && pacman -S mingw-w64-x86_64-libssh2"
          #  pacman -S --needed --noconfirm --noprogressbar libssh2-devel mingw-w64-i686-libssh2 mingw-w64-i686-python-pip mingw-w64-i686-python-wheel mingw-w64-i686-python-pyopenssl
          #  python3 -m pip install --prefer-binary impacket
          #  C:\msys64\usr\bin\sh -l -c "cd C:\Users\circleci\project && pacman -S --needed --noconfirm --noprogressbar libssh2-devel mingw-w64-i686-libssh2 mingw-w64-i686-python-pip mingw-w64-i686-python-wheel mingw-w64-i686-python-pyopenssl && python3 -m pip install --prefer-binary impacket"

  win-configure:
    steps:
      - run:
          command: |
            echo configure &&
            autoreconf -fi &&
            ./configure --host=i686-w64-mingw32 --build=i686-w64-mingw32 --prefix=/build/mingw32 --enable-debug --enable-werror --with-libssh2 --with-openssl
          #  C:\msys64\usr\bin\sh -l -c "cd $(echo '%cd%') && ./buildconf && ./configure --host=i686-w64-mingw32 --build=i686-w64-mingw32 --prefix=/build/mingw32 --enable-debug --enable-werror --with-libssh2 --with-openssl"

  win-compile:
    steps:
      - run:
          command: |
            echo compile &&
            C:\msys64\usr\bin\sh -l -c "cd $(echo '%cd%') && make V=1"
            
  win-install:
    steps:
      - run:
          command: |
            echo install &&
            C:\msys64\usr\bin\sh -l -c "cd $(echo '%cd%') && make V=1 install && PATH=/usr/bin:/bin find . -type f -path '*/.libs/*.exe' -print -execdir mv -t .. {} \;"
  
  win-view:
    steps:
      - run:
          command: |
            dir &&
            dir \build\mingw32

  win-build:
    steps:
      - run:
          command: call buildconf.bat
      - run:
          command: cd winbuild
      - run:
          command: nmake /f Makefile.vc mode=dll VC=15 "SSL_PATH=C:\OpenSSL-v111-Win64" WITH_SSL=dll MACHINE=x64 DEBUG=%DEBUG% ENABLE_UNICODE=%ENABLE_UNICODE%
      - run:
          command: ..\builds\libcurl-vc15-x64-%PATHPART%-dll-ssl-dll-ipv6-sspi\bin\curl.exe -V

  gettags:
    steps:
      - run:
          command: |
            git fetch --all --tags --prune
            git checkout tags/$TAG
            echo "my tag:" $TAG
  build:
    steps:
      - run: 
          command: |
            pwd
            make
            sudo make install
            pwd
            echo "my TAG" $TAG
  deploy:
    steps:          
      - run:
          command: |
            git remote set-url --push origin git@github.com:csalmon1/BAC.git
            git config user.email "csalmon@oceanit.com"
            git config user.name "csalmon"
            git symbolic-ref HEAD refs/heads/tag${TAG}
            rm .git/index
            git clean -fdx
            dirname="${TAG}x86ubuntuopensslgcc"
            sudo mkdir -p $dirname
            echo "Directory name:" $dirname
            #sudo mv ../artifacts.tar.gz curl/x86/ubuntu/$CIRCLE_TAG/openssl
            sudo mv /home/circleci/build/* $dirname
            git add ${dirname}/*
            git commit -m "Moving artifacts from $TAG to BAC repo [skip ci]"
            git push origin tag${TAG}
            echo "my TAG" $TAG

      #- store_artifacts:
      #    path: artifacts.tar.gz

  bac-deploy:
    steps:          
      - run:
          command: |
            cd ../
            git clone git@github.com:csalmon1/BAC.git
            cd BAC
            git checkout -b tag${TAG}-${SW_ED}
            git config user.email "csalmon@oceanit.com"
            git config user.name "csalmon"
            dirname="${TAG}-${PLAT}${OS}${SW_ED}${COMP_ARG}${COMP}"
            sudo mkdir -p $dirname
            echo "Directory name:" $dirname
            sudo mv /home/circleci/build/* $dirname
            git add ${dirname}/*
            git commit -m "Moving artifacts from $TAG to BAC repo [skip ci]"
            git push origin tag${TAG}-${SW_ED}
            echo "my TAG" $TAG
            echo "my SW_ED" $SW_ED

  aws-deploy:
    steps:          
      - aws-s3/copy:
          aws-access-key-id: AWS_ACCESS_KEY_ID_BLUE
          aws-region: AWS_REGION_BLUE
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY_BLUE
          arguments:
          from: /home/circleci/build/description.txt
          to: 'arn:aws-us-gov:s3:us-gov-west-1:653605740874:accesspoint/curl-bucket-access'

  setvar:
    steps:
      - run:
          command: |
            echo 'export TAG="curl-7_55_0"' >> $BASH_ENV
            echo 'export PLAT="x86"' >> $BASH_ENV
            echo 'export OS="ubuntu"' >> $BASH_ENV
            echo 'export OS_DESC="ubuntu-2004:202101-01"' >> $BASH_ENV
            echo 'export SW_ED="openssl"' >> $BASH_ENV
            echo 'export COMP_ARG="noverb"' >> $BASH_ENV
            echo 'export COMP="gcc"' >> $BASH_ENV
  verify:
    steps:
      - run:
          command: |
            echo "my tag:" $TAG
            git status
            echo "platform: ${PLAT}"
            echo "OS: ${OS}"
            echo "sw_editon: ${SW_ED}"
            echo "compiler arg: ${COMP_ARG}"
            echo "compiler: ${COMP}"

  describe:
    steps:
      - run:
          command: |
            echo "Binary Artifact Description" >> description.txt
            echo "vendor: the curl project" >> description.txt
            echo "product: libcurl" >> description.txt
            echo "version:" ${TAG} >> description.txt
            echo "target_hw: ${PLAT}" >> description.txt
            echo "target_sw: ${OS_DESC}" >> description.txt
            echo "sw_edition: ${SW_ED}" >> description.txt
            echo "compiler arg: ${COMP_ARG}" >> description.txt
            echo "compiler: ${COMP}" >> description.txt
            echo "Circleci job name:" $CIRCLE_JOB >> description.txt
            echo "Circleci job number:" $CIRCLE_BUILD_NUM >> description.txt
            sudo mv description.txt /home/circleci/build
            sudo mv config.log /home/circleci/build

  test:
    steps:
      - run: make V=1 test-ci

